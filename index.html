<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>User Profile Card</title>
  </head>
  <body>
    <div class="user-card">
      <div class="img-box">
        <img src="img/profile-img.jpg" alt="profile" />
      </div>
      <h3 class="username">@Salmandotweb</h3>
      <p class="about">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rerum,
        distinctio.
      </p>
      <div class="buttons-container">
        <button class="followBtn btn">
          <i class="fas fa-user-check"></i> Follow
        </button>
        <button class="messageBtn btn">
          <i class="far fa-envelope-open"></i> Send Message
        </button>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
